<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuadrícula de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="column column1">
      <img src="img/puerta.jpg" alt="Puerta">
      <img src="img/fachada.jpg" alt="Fachada">
    </div>
    <div class="column column2">
      <img src="img/balcon.jpg" alt="Balcón">
      <img src="img/rocas.jpg" alt="Rocas">
    </div>
    <div class="column column3">
      <img src="img/playa.jpg" alt="Playa">
      <img src="img/salon.jpg" alt="Salón">
    </div>
  </div>
</body>
</html>
